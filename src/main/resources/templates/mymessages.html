<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>My messages</title>

  <style>
    body {
      background: linear-gradient(to right, yellow, lightskyblue, yellow);
      font-family: "Calibri", sans-serif;
      font-size: 40px;
    }
    .header-buttons {
      background: linear-gradient(to right, yellow, lightskyblue, yellow);
      display: flex;
      margin: 20px;
      flex-direction: row;
      top: 10px;
      border-radius: 5px;
      padding: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .header-button  {
      margin: 10px;
      border-radius: 5px;
      border: 1px solid black;
      padding: 5px;
      background-color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .site-title {
      color: darkblue;
      text-align: center;
    }


    .title {
      display: flex;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1px;
    }



    .message {
      font-size: 14px;
      text-align: center;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .user-info {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }

    #english-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      background-color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    #swedish-btn {
      position: absolute;
      right: 85px;
      top: 10px;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      background-color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }


    #edit-btn {
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .card-body{
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      border-top: solid black 1px;
      border-bottom: solid black 1px;
      width : 70%;
      margin-left: auto;
      margin-right: auto;
    }


  </style>
</head>
<body>
  <div class="language-options">
    <a href="http://localhost:8080/?lang=en" id="english-btn">English</a>
    <a href="http://localhost:8080/?lang=sv" id="swedish-btn">Swedish</a>
  </div>
  <div class="header-buttons">
    <a th:if="${!principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}" class="header-button" href="http://localhost:8080/login">Log in</a>
    <a th:if="${principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}" class="header-button" href="http://localhost:8080/mypage">My Page</a>
    <a th:if="${principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}" class="header-button" href="http://localhost:8080/createmessage">Create Message</a>
    <a th:if="${principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}" class="header-button" href="http://localhost:8080/logout">Log out</a>
  </div>
  <div>
    <h1 class="site-title">My messages</h1>
  </div>

  <div th:each="message : ${messageList}" class="card-body">

      <h5 class="title" th:text="${ message?.title }" style="text-decoration: underline;" ></h5>
      <p class="message" th:text= "${ message?.text}"></p>
      <div class="user-info">
        <p class="message" th:text="#{Author} + ': ' + ${message?.user.username}"></p>
        <p class="message" th:text="#{PublishedTime}+ ': ' + ${message?.createdAt}"></p>
      </div >
        <a th:href="@{'/editmessage/' + ${message.id}}" class="edit-btn" id="edit-btn">Edit</a>



    </div>
</body>
</html>
