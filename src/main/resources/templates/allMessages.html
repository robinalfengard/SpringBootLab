<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<div class="language-options">
    <a href="http://localhost:8080/?lang=en" id="english-btn">English</a>
    <a href="http://localhost:8080/?lang=sv" id="swedish-btn">Swedish</a>
    <a href="http://localhost:8080/mypage" id="my-page-btn">My Page</a>
    <a href="http://localhost:8080/createmessage" id="create-message-btn">Create Message</a>
    <a href="http://localhost:8080/logout" id="logout-btn">Log out</a>
</div>

<div>
    <h1 class="site-title">Beautiful World</h1>
</div>

<div th:each="message : ${listOfMessages}" class="card mb-3">
    <div class="card-body">
        <h5 class="center title" th:text="${message?.title}"></h5>
        <p class="center-message" th:text="${message?.text}"></p>
        <div class="user-info">
            <p class="message" th:text="|#{Author}: ${message?.user.username}|"></p>
            <p class="message" th:text="|#{PublishedTime}: ${message?.timestamp}|"></p>
        </div>
    </div>
</div>
<a href="http://localhost:8080/loadMoreMessages" >Load More Messages</a>
</body>
</html>
