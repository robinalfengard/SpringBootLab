<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light  custom-header-color">
    <div class="container ">
        <a class="navbar-brand" href="http://localhost:8080">Beautiful World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/createmessage?lang=en">English</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/createmessage?lang=sv">Swedish</a>
                </li>
                <li th:if="${!principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}"
                    class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/login">Log in</a>
                </li>
                <li th:if="${principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}"
                    class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/mypage">My Page</a>
                </li>
                <li th:if="${principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}"
                    class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/">
                        Message Feed</a>
                </li>
                <li th:if="${principal.getAuthorities().stream().findFirst().get().getAuthority().equals('OAUTH2_USER')}"
                    class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/logout">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">

    <div class="card mb-3 custom-card">
        <div class="color-bar"></div>
        <div class="card-body message-card justify-center items-center">
            <h5 class="card-title">Create Message</h5>

            <form action="#" th:action="@{/createmessage}" th:object="${formdata}" method="post" class="form-container ">
                <div class="form-group flex-column">
<!--                    <label for="title" th:text="#{Title}">Title</label>-->
                    <textarea id="title" th:placeholder="#{Title}" th:field="*{title}"></textarea>
                </div>
                <div class="form-group flex-column">
<!--                    <label for="text" th:text="#{Sharethought}">Sharethought</label>-->
                    <textarea id="text" th:placeholder="#{Sharethought}" th:field="*{text}"></textarea>
                </div>
                <div class="form-group flex-column">
                    <label for="public-label">Public</label>
                    <input type="checkbox" id="public-label" name="public" value="public" th:field="*{public}">
                </div>
                <button id="submit-btn" class="btn-primary" type="submit" th:text="#{Share}">Share</button>
            </form>
        </div>
    </div>

</div>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
