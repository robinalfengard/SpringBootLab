<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful World</title>
    <link rel="stylesheet" th:href="@{/createMessage.css}">
</head>
<body>
<div class="language-options">
    <a href="http://localhost:8080/createmessage?lang=en" id="english-btn">English</a>
    <a href="http://localhost:8080/createmessage?lang=sv" id="swedish-btn">Swedish</a>
    <a href="http://localhost:8080/" id="home-btn">Home</a>
</div>
<div class="content">
    <h1 class="site-title">Beautiful World</h1>
    <div class="post-section">
        <form action="#" th:action="@{/createmessage}" th:object="${formdata}" method="post">
            <textarea id="post-title" th:placeholder="#{Title}" th:field="*{title}"></textarea>
            <textarea id="post-text" th:placeholder="#{Sharethought}" th:field="*{text}"></textarea>
            <label id="public-label">Public</label>
            <input type="checkbox" id="publicCheckbox" name="public" value="public" th:field="*{public}">
            <button id="submit-btn" type="submit" th:text="#{Share}">Share</button>
        </form>
    </div>
    <br>
    <div class="editable-rectangle" contenteditable="false">
        <h4 id ="my-page-title">My Page</h4>
        <img id="profile-picture" th:src="${user?.profilePicture}" alt="Profile Picture">
        <input type="file" id="file-input" accept="image/*">
        </img>
        <label for="name" id ="name-label" th:text="#{Name}+': '"></label>
        <input type="text" id="name" th:placeholder="${user?.name}">
        <br>
        <label for="username" id="username-label" th:text="#{UserName}+': '"></label>
        <input type="text" id="username" th:placeholder="${user?.username}" >
        <br>
        <label for="email" id="email-label" th:text="#{Email}+': '"></label>
        <input type="email" id="email" th:placeholder="${user?.email}">
        <br>
        <input type="submit" id="edit-btn" th:value="#{SaveChanges}">
    </div>
</div>
</body>
</html>
