<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>

<div th:each="message : ${listOfMessages}" class="card mb-3">
    <div class="card-body">
        <h5 class="center title" th:text="${ message?.title }"></h5>
        <p id="center message" th:text="${ message?.text}"></p>
        <div class="user-info">
            <p class="message" th:text="${'Writer: ' + message?.user.username}"></p>
            <p class="message" th:text="${'Published Time: ' + message?.timestamp}"></p>
        </div>
    </div>
</div>

</body>
</html>
