<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/home.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:each="message : ${listOfMessages}" class="card mb-3">
    <div class="card-body">
        <h5 th:text="${'Title: ' + message?.title }"></h5>
        <p class="card-text" th:text="${' Message: ' + message?.text}"></p>
        <p class="card-text" th:text="${' Message: ' + message?.user.username}"><small class="text-muted">Posted by <a href="#" class="link-primary" th:text="${' Message: ' + message?.timestamp}"></a> </small></p>
    </div>
</div>
<a th:href="@{'/login'}">Login</a>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
